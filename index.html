<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Product card</title>
</head>

<body>
    <h1 style="text-align: center; margin: px auto;">Product card</h1>
    <div class="card">
        <div class="card_heart" >
            <i class='bx bx-heart'></i>
        </div>
        <div class="card_cart">
            <i class='bx bx-cart-alt'></i>
        </div>
        <div class="card_img">
            <img src="./public/img/giay-nike-air-force-1-shadow-triple-white.webp" alt="">
        </div>
        <div class="card_title">
            NiKe Zoom KD12
        </div>
        <div class="card_price">
            $99
        </div>
        <div class="card_size">
            <h3>Size:</h3>
            <span>6</span>
            <span>7</span>
            <span>8</span>
            <span>9</span>
        </div>
        <div class="card_color">
            <h3>Color:</h3>
            <span class="card_color-green"></span>
            <span class="card_color-red"></span>
            <span class="card_color-black"></span>
        </div>
        <div class="card_action">
            <button>Buy Now</button>
            <button>Add Cart</button>
        </div>
    </div>
    <script src="./public/js/app.js"></script>
</body>

</html>
